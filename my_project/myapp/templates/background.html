<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider Rating & Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1407654880/vector/illustration-of-a-medical-background-with-flat-icons-and-symbols-template-design-with.jpg?s=170667a&w=0&k=20&c=LbrL0r5N8FDFVRqeykEfbbwXxHbBer1dHk4Aj6yFSjk='); /* Replace with your image file path */
            background-size: cover;       /* Ensures the image covers the entire viewport */
            background-repeat: no-repeat; /* Prevents tiling */
            background-position: center;  /* Centers the image */
            color: #000000; /* Text color to ensure readability */
        }
        header {
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent background */
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 1rem;
       /* background-color: rgba(255, 255, 255, 0.8); *//* Semi-transparent overlay */
            border-radius: 10px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .container h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .container p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .button-group {
            margin-top: 1.5rem;
        }
        .button-group a {
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthcare Provider Rating & Review System</h1>
    </header>
    <main>
        <div class="container">
            <h1>Welcome</h1>
            <p>Rate your healthcare providers and share your experiences. Log in or register to get started! </p>
            <div class="button-group">
                <a href="loginpage.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </main>
</body>
</html>
